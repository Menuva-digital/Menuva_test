<script>
/* ======================================================
   book.html ‚Äî full JS (sinkron dengan admin.html yang
   menyimpan data keyed by restoId = phone number)
   ====================================================== */

/* ------------------ CONFIG / STATE ------------------- */
const DB_NAME = 'MenuvaDB';
const STORE_NAME = 'menuvaData';

let db = null;
let menuData = [];
let menuPromo = [];
let restoData = {};
let cart = [];

/* ------------------ LOCALE / CURRENCY ---------------- */
const LOCALE_KEY = 'menuva_localeChoice';
const localeToCurrencyFallback = {
  'id': 'IDR','en-US': 'USD','en': 'USD','en-GB': 'GBP','de': 'EUR','fr': 'EUR','ja': 'JPY','zh': 'CNY'
};

function parseLocaleCurrency(value) {
  if (!value || value === 'auto') return { mode: 'auto' };
  const parts = String(value).split('|');
  return { mode: 'manual', locale: parts[0] || '', currency: parts[1] || '' };
}
function detectBrowserLocaleCurrency() {
  const locale = navigator.language || 'en-US';
  let currency = localeToCurrencyFallback[locale.split('-')[0]] || localeToCurrencyFallback[locale] || 'IDR';
  if (localeToCurrencyFallback[locale]) currency = localeToCurrencyFallback[locale];
  return { locale, currency };
}
function getActiveLocaleCurrency() {
  const saved = localStorage.getItem(LOCALE_KEY) || 'auto';
  const parsed = parseLocaleCurrency(saved);
  if (parsed.mode === 'auto') return detectBrowserLocaleCurrency();
  return {
    locale: parsed.locale || detectBrowserLocaleCurrency().locale,
    currency: parsed.currency || detectBrowserLocaleCurrency().currency
  };
}
function saveLocaleChoice(value) { localStorage.setItem(LOCALE_KEY, value); }

function formatPrice(amount, currency, locale) {
  if (!isFinite(Number(amount))) amount = 0;
  amount = Number(amount);
  const zeroFractionCurrencies = ['IDR', 'JPY', 'KRW'];
  const opts = {
    style: 'currency',
    currency: currency || 'IDR',
    maximumFractionDigits: zeroFractionCurrencies.includes((currency || '').toUpperCase()) ? 0 : 2,
    minimumFractionDigits: zeroFractionCurrencies.includes((currency || '').toUpperCase()) ? 0 : 2
  };
  try { return new Intl.NumberFormat(locale || undefined, opts).format(amount); }
  catch (e) { return (currency ? currency + ' ' : '') + amount.toLocaleString(); }
}
function formatWithActive(amount) {
  const ac = getActiveLocaleCurrency();
  return formatPrice(amount, ac.currency, ac.locale);
}

/* ------------------ HELPERS / UTIL ------------------- */
function escapeHtml(str) {
  if (str === null || str === undefined) return '';
  return String(str).replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#39;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
function getQueryRestoId() {
  const p = new URLSearchParams(window.location.search);
  return p.get('resto') || null;
}

/* ------------------ IndexedDB: init & robust load ----- */
/*
  initDB(): open DB and set 'db' variable.
  loadDataFromDB(restoId): tries:
    1) get by key == restoId (preferred)
    2) if not found, try scanning all records for property restoId === restoId
    3) if still not found and store has exactly 1 record, return it (single-tenant fallback)
    4) else return null
*/
function initDB() {
  return new Promise((resolve, reject) => {
    if (db) return resolve(db);
    const req = indexedDB.open(DB_NAME);
    req.onerror = () => {
      console.error('IndexedDB open error:', req.error);
      reject(req.error);
    };
    req.onsuccess = (e) => {
      db = e.target.result;
      resolve(db);
    };
    // NOTE: do not create object stores here ‚Äî admin is authoritative.
  });
}

function loadDataFromDB(restoId) {
  return new Promise((resolve, reject) => {
    if (!db) return reject(new Error('DB not initialized'));
    if (!db.objectStoreNames.contains(STORE_NAME)) {
      console.warn('Store not found:', STORE_NAME);
      return resolve(null);
    }

    const tx = db.transaction(STORE_NAME, 'readonly');
    const store = tx.objectStore(STORE_NAME);

    // helper get by key (promise)
    const getByKey = (k) => new Promise((res) => {
      try {
        const r = store.get(k);
        r.onsuccess = () => res(r.result || null);
        r.onerror = () => res(null);
      } catch (err) { res(null); }
    });

    (async () => {
      try {
        // 1) try direct key lookup if restoId provided
        if (restoId) {
          const byKey = await getByKey(restoId);
          if (byKey) { console.log('‚úÖ Found by key restoId:', restoId); return resolve(byKey); }
          console.log('‚Ä¢ not found by key restoId:', restoId);
        }

        // 2) try scanning all records and match property restoId
        const allReq = store.getAll();
        allReq.onsuccess = () => {
          const all = allReq.result || [];
          if (restoId) {
            const found = all.find(r => r && (r.restoId === restoId || r.restoPhone === restoId));
            if (found) { console.log('‚úÖ Found by scanning property restoId'); return resolve(found); }
          }
          // 3) fallback: if only one record in DB, return it
          if (all.length === 1) {
            console.log('‚ÑπÔ∏è Only 1 record in store ‚Äî using it as fallback');
            return resolve(all[0]);
          }
          // nothing
          console.warn('‚ùå No matching data found in store');
          return resolve(null);
        };
        allReq.onerror = () => {
          console.warn('getAll() error:', allReq.error);
          resolve(null);
        };
      } catch (err) {
        console.error('loadDataFromDB internal error:', err);
        resolve(null);
      }
    })();
  });
}

/* ------------------ CART FUNCTIONS ------------------- */
function renderCart() {
  const rows = document.getElementById('cartRows');
  const empty = document.getElementById('cartEmpty');
  if (!rows || !empty) return;
  rows.innerHTML = '';
  if (!cart || cart.length === 0) {
    empty.style.display = 'block';
    document.getElementById('cartTotal').textContent = formatWithActive(0);
    return;
  }
  empty.style.display = 'none';
  let total = 0;
  cart.forEach((c, i) => {
    const subtotal = (Number(c.harga) || 0) * (Number(c.qty) || 0);
    total += subtotal;
    const row = document.createElement('div');
    row.className = 'cart-row';
    row.innerHTML = `
      <div><strong>${escapeHtml(c.nama)}</strong><div style="font-size:12px;color:var(--muted)">${formatWithActive(c.harga)} √ó ${c.qty}</div></div>
      <div class="qty-wrap">
        <button onclick="updateQty(${i}, -1)">-</button>
        <input type="text" value="${c.qty}" readonly />
        <button onclick="updateQty(${i}, 1)">+</button>
      </div>
      <div class="price-right">${formatWithActive(subtotal)}</div>
      <button class="remove-btn" title="Remove" onclick="removeFromCart(${i})">‚úï</button>
    `;
    rows.appendChild(row);
  });
  document.getElementById('cartTotal').textContent = formatWithActive(total);
}
function addToCart(name, price) {
  const harga = typeof price === 'string' ? parseFloat(String(price).replace(/[^0-9.]/g, '')) : Number(price);
  const key = name;
  const idx = cart.findIndex(i => i.key === key);
  if (idx >= 0) cart[idx].qty += 1; else cart.push({ key, nama: name, harga: harga || 0, qty: 1 });
  renderCart();
}
function updateQty(index, delta) {
  if (!cart[index]) return;
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  renderCart();
}
function removeFromCart(index) {
  cart.splice(index, 1);
  renderCart();
}

/* ------------------ RENDER MENU ---------------------- */
function renderMenu() {
  const map = { food: 'foodGrid', snack: 'snackGrid', drink: 'drinkGrid', special: 'specialGrid' };
  Object.keys(map).forEach(k => {
    const grid = document.getElementById(map[k]);
    if (!grid) return;
    grid.innerHTML = '';
    const items = (menuData || []).filter(m => m.kategori === k);
    if (!items || items.length === 0) {
      grid.innerHTML = '<div class="cart-empty">No item yet</div>';
      return;
    }
    items.forEach(m => {
      const card = document.createElement('div');
      card.className = 'menu-card';
      card.onclick = () => tambahPesanan(m, card);
      const hargaNum = Number(m.harga) || 0;
      card.innerHTML = `
        ${m.image ? `<img class="menu-thumb" src="${m.image}" alt="${escapeHtml(m.nama)}">` : `<div class="menu-thumb"></div>`}
        <div class="menu-title">${escapeHtml(m.nama)}</div>
        <div class="menu-desc">${escapeHtml(m.deskripsi || '')}</div>
        <div class="menu-price" data-price="${hargaNum}">${formatWithActive(hargaNum)}</div>
        <span class="order-count">0</span>
      `;
      grid.appendChild(card);
    });
  });
}
function tambahPesanan(item, cardEl) {
  const existing = cart.find(c => c.nama === item.nama);
  const hargaNum = Number(item.harga) || 0;
  if (existing) existing.qty += 1;
  else cart.push({ key: item.nama, nama: item.nama, harga: hargaNum, qty: 1 });
  const counter = cardEl.querySelector('.order-count');
  if (counter) {
    const cartItem = cart.find(c => c.nama === item.nama);
    counter.textContent = cartItem.qty;
    counter.style.display = 'inline-block';
  }
  renderCart();
}

/* ------------------ PROMO (render + countdown) -------- */
let promoCountdownTimer = null;

function renderPromo() {
  const grid = document.getElementById('promoGrid');
  if (!grid) return;
  grid.innerHTML = '';
  const now = Date.now();
  const promos = (menuPromo || []).filter(p => {
    if (!p.tanggalAkhir) return true;
    const end = new Date(p.tanggalAkhir).getTime();
    return isFinite(end) ? end > now : true;
  });

  if (!promos || promos.length === 0) {
    grid.innerHTML = '<div class="cart-empty">No promo choice</div>';
    stopPromoCountdown();
    return;
  }

  promos.forEach(p => {
    const card = document.createElement('div');
    card.className = 'promo-card';   // ‚ö° jangan campur sama menu-card

    const item = {
      nama: p.namaPromo || p.namaMenu || 'Promo Item',
      harga: Number(p.harga) || 0,
      deskripsi: p.deskripsi || '',
      image: p.image || ''
    };

    // klik card ‚Üí tambah pesanan
    card.addEventListener('click', () => {
      if (p.tanggalAkhir) {
        const end = new Date(p.tanggalAkhir).getTime();
        if (isFinite(end) && Date.now() > end) return;
      }
      tambahPesanan(item, card);
    });

    // badge PROMO
    const badge = document.createElement('span');
    badge.className = 'promo-badge';
    badge.textContent = 'PROMO';
    card.appendChild(badge);

    // gambar
    if (p.image) {
      const img = document.createElement('img');
      img.src = p.image;
      img.alt = item.nama;
      card.appendChild(img);
    } else {
      const ph = document.createElement('div');
      ph.className = 'menu-thumb';
      card.appendChild(ph);
    }

    // nama promo
    const title = document.createElement('div');
    title.className = 'promo-name';
    title.textContent = p.namaPromo || p.namaMenu || 'Promo';
    card.appendChild(title);

    // deskripsi promo
    const desc = document.createElement('div');
    desc.className = 'promo-menu-desc';
    desc.textContent = p.deskripsi || '';
    card.appendChild(desc);

    // harga
    const price = document.createElement('div');
    price.className = 'promo-price';
    const hargaNum = Number(p.harga) || 0;
    price.dataset.price = hargaNum;
    price.textContent = formatWithActive(hargaNum);
    card.appendChild(price);

    // countdown kalau ada tanggal akhir
    if (p.tanggalAkhir) {
      const c = document.createElement('div');
      c.className = 'promo-count';
      c.dataset.end = p.tanggalAkhir;
      card.appendChild(c);
    }

    // counter jumlah order
    const counter = document.createElement('span');
    counter.className = 'order-count';
    counter.textContent = '0';
    counter.style.display = 'none';
    card.appendChild(counter);

    grid.appendChild(card);
  });

  startPromoCountdown();
}

function startPromoCountdown() {
  stopPromoCountdown();
  const tick = () => {
    const nodes = document.querySelectorAll('.promo-count[data-end]');
    const now = Date.now();
    nodes.forEach(el => {
      const end = new Date(el.dataset.end).getTime();
      if (!isFinite(end)) { el.textContent = ''; return; }
      const diff = end - now;
      if (diff <= 0) { el.textContent = 'Expired'; return; }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      el.textContent = `Ends in ${d}d ${h}h ${m}m ${s}s`;
    });
  };
  tick();
  promoCountdownTimer = setInterval(tick, 1000);
}
function stopPromoCountdown() {
  if (promoCountdownTimer) { clearInterval(promoCountdownTimer); promoCountdownTimer = null; }
}

/* ------------------ SEND ORDER (WhatsApp) ------------- */
function sendOrder() {
  if (!restoData.nomorWaAdmin || restoData.nomorWaAdmin.length === 0) {
    alert('WhatsApp admin not set');
    return;
  }
  const name = document.getElementById('custName').value.trim();
  const table = document.getElementById('custTable').value.trim();
  if (!name || !table) { alert('Please fill customer name and table number!'); return; }
  if (cart.length === 0) { alert('Cart is empty!'); return; }

  const adminNo = String(restoData.nomorWaAdmin[0]).replace(/[^0-9]/g, '');
  const date = document.getElementById('custDate').value;
  const time = document.getElementById('custTime').value;
  const note = document.getElementById('custNote').value.trim();

  let msg = `üçΩÔ∏è New Dine-in Order - ${restoData.namaRestoran || ''}\n\n`;
  msg += `Name: ${name}\n`;
  msg += `Table: ${table}\n`;
  msg += `Date: ${date}\n`;
  msg += `Time: ${time}\n\n`;
  msg += `üìù Order:\n`;
  let total = 0;
  cart.forEach((c, i) => {
    const subtotal = (Number(c.harga) || 0) * (Number(c.qty) || 0);
    total += subtotal;
    msg += `${i + 1}. ${c.nama}  x${c.qty}  -  ${formatWithActive(subtotal)}\n`;
  });
  msg += `\nTotal: ${formatWithActive(total)}`;
  if (note) msg += `\n\nNotes: ${note}`;

  const url = `https://wa.me/${adminNo}?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
}

/* ------------------ LOCALE UI ------------------------- */
function initLocaleSelect() {
  const sel = document.getElementById('localeSelect');
  if (!sel) return;
  const saved = localStorage.getItem(LOCALE_KEY) || 'auto';
  sel.value = saved;
  sel.addEventListener('change', () => {
    saveLocaleChoice(sel.value);

/* refresh price elements */
function refreshAllPriceDisplays() {
  document.querySelectorAll('.menu-price').forEach(el => {
    const p = Number(el.dataset.price) || 0;
    el.textContent = formatWithActive(p);
  });
  renderCart();
}

  const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
  const dateInput = document.getElementById('custDate');
  const timeInput = document.getElementById('custTime');
  if (dateInput) dateInput.value = dateStr;

  // render everything
  renderMenu();
  renderPromo();
  renderCart();

  // expose for debug

  };

});
