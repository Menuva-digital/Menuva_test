<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Catalog</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
      --header-bg: #003366;
      --header-text: #fff;
      --accent: #00ccff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1e1e1e;
      --header-bg: #000;
      --header-text: #ddd;
      --accent: #00ccff;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dark-toggle {
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 20px;
      color: var(--header-text);
    }

    .locale-select {
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    main {
      padding: 20px;
      margin-bottom: 80px; /* biar nggak ketutup fixbar */
    }

    #roomList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .room-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .room-card:hover {
      transform: translateY(-5px);
    }

    .room-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .room-content {
      padding: 15px;
    }

    .room-title {
      font-size: 1.2rem;
      margin: 0 0 5px;
    }

    .room-desc {
      font-size: 0.9rem;
      margin: 0 0 10px;
    }

    .room-price {
      font-weight: bold;
      color: var(--accent);
      font-size: 1rem;
    }

    .fixbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .fixbar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
    }

    footer {
      background: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Room Catalog</h1>
    </div>
    <div class="header-right">
      <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>
      <select id="localeSelect" class="locale-select">
        <option value="auto">Auto</option>
        <option value="id-ID|IDR">IDR</option>
        <option value="en-US|USD">USD</option>
        <option value="en-GB|GBP">GBP</option>
        <option value="ja-JP|JPY">JPY</option>
      </select>
    </div>
  </header>

  <main>
    <div id="roomList"></div>
  </main>

  <div class="fixbar">
    <button id="cartBtn">ðŸ›’ Cart</button>
    <button id="reserveBtn">ðŸ“© Reservasi</button>
  </div>

  <footer>
    <p>&copy; 2025 My Resto - All Rights Reserved</p>
  </footer>

  <script>
    // === IndexedDB setup ===
    const DB_NAME = "RoomDB";
    const STORE_NAME = "rooms";
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
          }
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = (e) => reject(e);
      });
    }

    function loadRooms() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const req = store.getAll();
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    function renderRooms(data) {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "";
      data.forEach(room => {
        const div = document.createElement("div");
        div.className = "room-card";
        div.innerHTML = `
          <img src="${room.image || 'https://via.placeholder.com/400x200'}" alt="${room.name}">
          <div class="room-content">
            <h3 class="room-title">${room.name}</h3>
            <p class="room-desc">${room.description}</p>
            <p class="room-price">${formatPrice(room.price)}</p>
          </div>
        `;
        roomList.appendChild(div);
      });
    }

    // === Currency formatting ===
    let currentLocale = navigator.language || "id-ID";
    let currentCurrency = "IDR";

    function formatPrice(value) {
      return new Intl.NumberFormat(currentLocale, { style: "currency", currency: currentCurrency }).format(value);
    }

    document.getElementById("localeSelect").addEventListener("change", (e) => {
      const val = e.target.value;
      if (val === "auto") {
        currentLocale = navigator.language || "id-ID";
        currentCurrency = "IDR";
      } else {
        const [loc, cur] = val.split("|");
        currentLocale = loc;
        currentCurrency = cur;
      }
      loadRooms().then(renderRooms);
    });

    // === Dark mode toggle ===
    const darkToggle = document.getElementById("darkToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      darkToggle.textContent = "â˜€ï¸";
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        darkToggle.textContent = "â˜€ï¸";
      } else {
        localStorage.setItem("theme", "light");
        darkToggle.textContent = "ðŸŒ™";
      }
    });

    // === Fixbar button actions ===
    document.getElementById("cartBtn").addEventListener("click", () => {
      alert("Cart masih kosong bro ðŸ˜…");
    });

    document.getElementById("reserveBtn").addEventListener("click", () => {
      window.open("https://wa.me/6281234567890?text=Halo%20saya%20ingin%20reservasi%20kamar", "_blank");
    });

    // === Init ===
    openDB()
      .then(() => loadRooms())
      .then(data => {
        if (data.length === 0) {
          // Dummy data kalau admin belum isi
          renderRooms([
            { name: "Deluxe Room", description: "Nyaman dan luas untuk keluarga", price: 750000, image: "" },
            { name: "Standard Room", description: "Hemat dan simpel", price: 350000, image: "" },
            { name: "Suite Room", description: "Mewah dengan pemandangan indah", price: 1500000, image: "" }
          ]);
        } else {
          renderRooms(data);
        }
      });
  </script>
</body>
</html>
